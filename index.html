<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Profile card component</title>
		<link rel="stylesheet" href="style.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="image-svg">
			
			<img class="pattern-top" src="images\bg-pattern-top.svg" alt="" />
			<img class="pattern-bottom"src="images\bg-pattern-bottom.svg" alt="" />
		</div>
		<div class="container">
			<div class="card">
				<div class="card_image">
					<img src="images\image-victor.jpg" alt="" />
				</div>
				<div class="card_text">
					<ul>
						<div class="name-age">
							<li class="name">Victor Crest</li>
							<li class="age">26</li>
						</div>

						<li class="city">London</li>
					</ul>
					<hr />
				</div>

				<div class="card_stats">
					<div>
						<div class="value">80K</div>
						<div class="ops_stats">Followers</div>
					</div>
					<div>
						<div class="value">803K</div>
						<div class="ops_stats">Likes</div>
					</div>
					<div>
						<div class="value">1.4K</div>
						<div class="ops_stats">Photos</div>
					</div>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">EYRAM</a>.
		</div>
	</body>
</html>
